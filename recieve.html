<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src='contract.js'></script>    
</head>
<body>

    <div class='box'>
	    Contract Address: 
	    <br>
	    <input id='recieveContractAddress'>
        <br><br><hr><br>
	    <button onclick="recieve()">I recieved the item</button>
    </div>

    <div class='message'> 
		Recieve:
		<br><br>
		Clicking the button will complete the transaction and release the funds from the contract.
	</div>

</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script type="text/javascript">

    function recieve() {

        var contractAddress = $('#recievedContractAddress').val()

        // get buyer address
		web3.eth.contract(contractAbi).at(contractAddress).getBuyerAddress.call({}, function (err, buyerAddress){
	        // only the seller can cancel
	        if (buyerAddress === web3.eth.accounts[0]){
		        // release funds
		        web3.eth.contract(contractAbi).at(contractAddress).confirmReceived(
		            {
		                from: web3.eth.accounts[0], 
		                data: contractByteCode, 
		                gas: '4700000',
		            }, function(err, data){
		            console.log(err, data)
		        })
	        } else {
        		alert ('you are not the buyer')
	        }
		}) 


    }

	window.addEventListener('load', function() {
	    web3.version.getNetwork((err, netId) => {
	    switch (netId) {
	        case "1":
	            console.log('This is mainnet')
	            break
	        case "2":
	            console.log('This is the deprecated Morden test network.')
	            break
	        case "3":
	            console.log('This is the ropsten test network.')
	            break
	        case "4":
	            console.log('This is the rinkeby test network.')
	            break        
	        default:
	            alert('Please connect to Metamask or Mist then try again')
	        }
	    })
	})

</script>

</html>
