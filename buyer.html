<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id='buy'> Buy </button>
	<br>
	<button id='complete_transaction'> complete transaction </button>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>

		$('#buy').on('click', () => {
			$.post( "http://localhost:3000", {
				'represent'		 : 'buyer', 
			    'uuid'           : 'uuid1',
			    'buyer_address'  : '0xbBbBb',
			    'buyer_amount'   : 10,
			    'command'		 : 'I_agree_to_the_contract',
			});
		})

		$('#complete_transaction').on('click', () => {
			$.post( "http://localhost:3000", { 
				'represent'		 : 'buyer',
			    'uuid' 			 : 'uuid1',
			   	'command'		 : 'complete_transaction',
			});
		})

	</script>
</html>
