<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>



    <div class='box'>
        Amount: 
        <br>
        <input type='number' id='sellPrice'>
        <br><br><hr><br>
        <button onclick="sell()">sell</button>
    </div>

    <div class='message'> 
        Sell:
        <br><br>
        To sell an item, you must create a contract. The amount of ETH in the contract is the value of the item. Your ETH will be returned after the transaction is complete.
    </div>

    <div class='popup'></div>

</body>

<script type="text/javascript" src='contract.js'></script>    
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script type="text/javascript">

    function sell(){

        var value = $('#sellPrice').val()

        // if seller click sell, then deploy contract
        web3.eth.contract(contractAbi).new(
        {
            from: web3.eth.accounts[0], 
            data: contractByteCode, 
            gas: '4700000',
            value: value * 1000000000000000000
        }, function (e, contract){
            console.log(e, contract);
            
            var message = `
            creating transaction. please wait...(don't close this page)
            <br><br>
            Check the status here: <br> https://rinkeby.etherscan.io/tx/${contract.transactionHash}
            <br><br> 
            <div class="lds-spinner" style="100%;height:100%"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            `
            document.getElementsByClassName('popup')[0].innerHTML = message

            if (typeof contract.address !== 'undefined') {
                // display info on screen
                message = `Please send this link to the buyer: <br><br>  https://leon-do.github.io/ETH-commerce/buy.html?val=${value * 1000000000000000000}&addr=${contract.address}`
                document.getElementsByClassName('popup')[0].innerHTML = message
            }

        })

    }

    // this will have a popup message for the user
    function popup(message){
        document.getElementsByClassName('popup')[0].innerHTML = message
    }
    

	window.addEventListener('load', function() {

	    web3.version.getNetwork((err, netId) => {
	    switch (netId) {
	        case "1":
	            console.log('This is mainnet')
	            break
	        case "2":
	            console.log('This is the deprecated Morden test network.')
	            break
	        case "3":
	            console.log('This is the ropsten test network.')
	            break
	        case "4":
	            console.log('This is the rinkeby test network.')
	            break        
	        default:
	            alert('Please connect to Metamask or Mist then try again')
	        }
	    })


	})

</script>

</html>
